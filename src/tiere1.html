<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tiere0.css" />
    <script type="module" src="tiere.js"></script>
    <title>Tolle Tiere</title>
  </head>
  <body>
    <h1>Tolle Tiere</h1>
    <div class="kasten schatten">
      <div class="tierbild">
        <a onclick='document.getElementsByTagName("audio")[0].play();' href="#"
          ><img
            class="schatten"
            src="katze.webp"
            alt="Tierbild"
            title="Schrödinger sprechen hören"
        /></a>
      </div>
      <div class="tiername">
        <h2>Schrödinger</h2>
      </div>
      <div class="tierdata">
        <h3 class="frage">Name:</h3>
        <p class="antwort">Schrödinger</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Tierart:</h3>
        <p class="antwort">Katze</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Geschlecht:</h3>
        <p class="antwort">non-binär</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Alter:</h3>
        <p class="antwort alter">010</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Status:</h3>
        <p class="antwort">ungewiss</p>
      </div>
    </div>
    <div class="buttons">
      <a href="tiere0.html" id="zurueck">Zurück</a>
      <a href="tiere0.html" id="weiter">Weiter</a>
    </div>
    <audio>
      <source src="katze.mp3" />
    </audio>
  </body>
</html>
