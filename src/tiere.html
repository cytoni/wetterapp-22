<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tiere.css" />
    <script type="text/javascript" src="tiere.js"></script>
    <title>Tolle Tiere</title>
  </head>
  <body>
    <h1>Tolle Tiere</h1>
    <div class="schatten">
      <div class="kasten">
        <div class="tierbild">
          <img
            id="tierfoto"
            src="https://vorstadtcowboy.github.io/images/enrico.webp"
          />
        </div>
        <div class="tiername">
          <h2 id="name">Enrico</h2>
        </div>
        <div class="tierdata first">
          <h3 class="frage">Tierart:</h3>
          <p class="antwort" id="species">Hund</p>
        </div>
        <div class="tierdata">
          <h3 class="frage">Geschlecht:</h3>
          <p class="antwort" id="sex">männlich</p>
        </div>
        <div class="tierdata">
          <h3 class="frage">Rasse:</h3>
          <p class="antwort" id="race">Laika</p>
        </div>
        <div class="tierdata">
          <h3 class="frage">Alter:</h3>
          <p class="antwort alter" id="birthday">12</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <a href="#" id="zurueck" onclick="zur();">Zurück</a>
      <a href="#" id="weiter" onclick="vor();">Weiter</a>
    </div>
  </body>
</html>
