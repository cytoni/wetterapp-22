<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tiere0.css" />
    <script type="module" src="tiere.js"></script>
    <title>Tolle Tiere</title>
  </head>
  <body>
    <h1>Tolle Tiere</h1>
    <div class="kasten schatten">
      <div class="tierbild">
        <a onclick='document.getElementsByTagName("audio")[0].play();' href="#"
          ><img
            class="schatten"
            src="hund.webp"
            alt="Tierbild"
            title="Django sprechen hören"
        /></a>
      </div>
      <div class="tiername">
        <h2>Django</h2>
      </div>
      <div class="tierdata">
        <h3 class="frage">Name:</h3>
        <p class="antwort">Django</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Tierart:</h3>
        <p class="antwort">Hund</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Geschlecht:</h3>
        <p class="antwort">männlich</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Alter:</h3>
        <p class="antwort alter">3</p>
      </div>
      <div class="tierdata">
        <h3 class="frage">Status:</h3>
        <p class="antwort">ledig</p>
      </div>
    </div>
    <div class="buttons">
      <a href="tiere1.html" id="zurueck">Zurück</a>
      <a href="tiere1.html" id="weiter">Weiter</a>
    </div>
    <audio>
      <source src="hund.mp3" />
    </audio>
  </body>
</html>
